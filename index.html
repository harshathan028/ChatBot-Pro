<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.4">
    <title>ChatBot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-title">ChatBot</div>
            <div id="chat" class="chat-content"></div>
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
